version: '3.8'
services:
  whatsapp-linker:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - SERVER_URL=https://whapp.xia.ar/
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - NODE_ENV=production
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whatsapp.rule=Host(`tu-subdominio.midominio.com`)"
      - "traefik.http.services.whatsapp.loadbalancer.server.port=3000"